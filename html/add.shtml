<html><head><title>Add a Photo</title></head>

<body bgcolor="#fFfFfF">

<h2>Add a Photo</h2>

<form method="POST" enctype="multipart/form-data"
action="/cgi-bin/dustin/photo/addimg.cgi">

<table>
   <tr>
       <td>Category:</td>
       <td>
	   <select name="category" size="5">
	       <!--#exec cgi="/cgi-bin/dustin/photo/listcats.cgi"-->
	   </select>
       </td>
   </tr>
   <tr>
       <td>Date Taken:</td><td><input name="taken"></td>
   </tr>
   <tr>
       <td>Keywords:</td><td><input name="keywords"></td>
   </tr>
   <tr>
       <td>Picture:</td><td><input type="file" name="picture"</td>
   </tr>
</table>

<br>
Short Description:<br>
<textarea name="info" cols="60" rows="5" wrap="hard">
</textarea>
<br>

<input type="submit" value="Add Image">
<input type="reset" value="Clear">

</form>

<!--#include virtual="../tail.shtml"-->
</body></html>
