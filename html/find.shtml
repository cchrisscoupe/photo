<html><head><title>Find an Image</title></head>
<body bgcolor="fFfFfF">

<h2>Simple Search</h2>

<form method="POST" action="/cgi-bin/dustin/photo/find.cgi">
<input type="hidden" name="searchtype" value="simple">

Find all images whose

<select name="field">
    <option value="keywords">Keyword
    <option value="descr">Info (slow)
</select>

contains

<input name="what"><br>

<input type="submit" value="Find">
</form>
<hr>

<h2>Advanced Search</h2>
Only fields that are filled out will be used, default search will return
all images.

<form method="post" action="/cgi-bin/dustin/photo/find.cgi">
<input type="hidden" name="searchtype" value="advanced">

Category:
<select name="cat" multiple size="5">
    <!--#exec cgi="/cgi-bin/dustin/photo/listcats.cgi"-->
</select>
<p>

<select name="fieldjoin">
    <option>and
    <option>or
</select>
<select name="field">
    <option value="keywords">Keyword
    <option value="descr">Info (slow)
</select>
contains
<input name="what"><br>

<table>

<tr>
<td>
<select name="tstartjoin">
    <option>and
    <option>or
</select>
was taken since (date)
<input name="tstart"><br>
</td>

<td>
<select name="tendjoin">
    <option>and
    <option>or
</select>
was taken before (date)
<input name="tend"><br>
</td>
</tr>

<tr>
<td>
<select name="startjoin">
    <option>and
    <option>or
</select>
was added since (date)
<input name="start"><br>
</td>

<td>
<select name="endjoin">
    <option>and
    <option>or
</select>
was added before (date)
<input name="end"><br>
</td>
</tr>
</table>

Sort by when the picture was:
<select name="order">
    <option value="a.ts">added
    <option selected value="a.taken">taken
</select>

<br>
<input type="submit" value="Find">
<input type="reset" value="Clear Form">

</form>

<!--#include virtual="../tail.shtml"-->
</body>
</html>
